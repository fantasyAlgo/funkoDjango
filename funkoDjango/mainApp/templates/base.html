
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PopVerse - Buy Funko Pops</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <div class="logo">PopVerse</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Collect Them All!</h1>
    <p>Discover your favorite Funko Pop figures</p>
    <a href="#" class="cta-button">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Pops</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images.funko.com/pop1.jpg" alt="Pop 1" />
        <h3>Spider-Man</h3>
        <p>$12.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.funko.com/pop2.jpg" alt="Pop 2" />
        <h3>Darth Vader</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.funko.com/pop3.jpg" alt="Pop 3" />
        <h3>Harry Potter</h3>
        <p>$13.50</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PopVerse. All rights reserved.</p>
  </footer>
</body>
</html>
